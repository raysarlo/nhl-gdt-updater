name: Build Executables

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        os: [windows-latest, macos-latest]
        include:
          - os: windows-latest
            artifact_name: NHL-GDT-Updater.exe
            asset_name: NHL-GDT-Updater-Windows.exe
          - os: macos-latest
            artifact_name: NHL-GDT-Updater
            asset_name: NHL-GDT-Updater-Mac

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install PyInstaller
        run: pip install pyinstaller

      - name: Build executable
        run: pyinstaller --onefile --name NHL-GDT-Updater nhl_gdt_updater.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: dist/${{ matrix.artifact_name }}

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: NHL-GDT-Updater-Windows.exe
          path: ./windows

      - name: Download Mac artifact
        uses: actions/download-artifact@v4
        with:
          name: NHL-GDT-Updater-Mac
          path: ./mac

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            ./windows/NHL-GDT-Updater.exe
            ./mac/NHL-GDT-Updater
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
